<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../内容过滤器/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<input type="text" name="in" id="put" />
		<a href="red.html" id="link">点我跳转</a>
		
		<script type="text/javascript">
			$(document).ready(function(){
				//事件冒泡
				$("body").bind('click',function(){
					$(this).css("background-color","blue")
				})
				$("#box").bind("click",function(e){
					$(this).css("background-color","yellow")
					//阻止冒泡的两种方式
//					e.stopPropagation()
					//阻止冒泡和默认行为
					return false
				})
				$("#put").bind("click",function(e){
					e.stopPropagation()
				})
				$("#link").bind("click",function(e){
					//阻止冒泡
					e.stopPropagation()	
					var d = window.confirm("disman")
					if (d == false){
						//阻止默认行为
//						e.preventDefault()
						return false
					}
				})
			})
		</script>
	</body>
</html>
