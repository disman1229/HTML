	<body>
		<p class="pp">aaaaadismanaaaaa</p>
		<p class="pp">bbbbbdismanbbbbb</p>

		<p><a href="#" class="aa"></a></p>
		<p><a href="#" class="aa"></a></p>
		<p><a href="#" class="bb"></a></p>
		
		<script type="text/javascript">
			$(document).ready(function(){
				//匹配包含给定文本的元素
				var jqObj = $("p:contains('disman')").addClass('app')
				
				//匹配所有不含子元素或者文本为空的元素
				var jqObj1 = $("p:empty").html("disman")
				
				//匹配含有选择器匹配元素的元素
				var jqObj2 = $("p:has(.aa)")
				console.log(jqObj2)
				
				//匹配含有子元素或者文本的元素
				var jqObj3 = $("p:parent")
				console.log(jqObj3)
			})
		</script>
