<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p class="pp">aaaaadismanaaaaa</p>
		<p class="pp">bbbbbdismanbbbbb</p>
		<p class="pp"></p>
		<p class="pp">ddddddjaydddd</p>
		<p class="pp"></p>
		
		<p><a href="#" class="aa"></a></p>
		<p><a href="#" class="aa"></a></p>
		<p><a href="#" class="bb"></a></p>
		
		
		<input type="text" value="disman is a good man" />
		<input type="text" value="disman is a nice man" />
		<input type="hidden" value="" />
		<input type="text" value="" style="display: none;"/>
		
		<form>
			复选框1：<input type="checkbox" checked="checked" value="复选框1" /><br />
			复选框2：<input type="checkbox" checked="checked" value="复选框2" /><br />
			复选框3：<input type="checkbox" value="复选框3" /><br />
			不可用按钮：<input type="button" value="不可用按钮" disabled/><br />
			下拉列表框：
			<select onchange="selectVal()">
				<option value="列表项1">列表项1</option>
				<option value="列表项2">列表项2</option>
				<option value="列表项3">列表项3</option>
			</select>
		</form>
		
		
		<div id="box">
			<p>aaaaadismanaaaaa</p>
			<p>bbbbbdismanbbbbb</p>
			<p></p>
			<p>ddddddjaydddd</p>
			<p></p>
		</div>
		
		<ul>
			<li><a>1</a></li>
			<li><a>2</a></li>
			<li><a>3</a></li>
			<li><a>4</a></li>
			<li><a>5</a></li>
		</ul>
		
		
		<script type="text/javascript">
			
			function selectVal(){
				console.log('********')
				console.log($("select option:selected").val())
				
			}
			$(document).ready(function(){
				//内容过滤器
				//匹配包含给定文本的元素
				var jqObj = $("p:contains('disman')").addClass('app')
				
				//匹配所有不含子元素或者文本为空的元素
				var jqObj1 = $("p:empty").html("disman")
				
				//匹配含有选择器匹配元素的元素
				var jqObj2 = $("p:has(.aa)")
				console.log(jqObj2)
				
				//匹配含有子元素或者文本的元素
				var jqObj3 = $("p:parent")
				console.log(jqObj3)
				
				//可见性过滤器
				//匹配隐藏的元素
				var jqObj4 = $("input:hidden")
				console.log(jqObj4)
				
				//匹配不隐藏的元素
				//  html/val设置值会设置全部，查询只会查询一个
				var jqObj5 = $("input:visible:eq(1)")
				jqObj5.val('disman1 is a ')
				console.log(jqObj5.val())
				
				//表单对象属性过滤器
				//checked 匹配所有选中的被选中的元素
				var jqObj6 = $("input:checked")
				console.log(jqObj6)
				
				//disabled 匹配所有不可用元素
				var jqObj7 = $("input:disabled")
				console.log(jqObj7)
				
				//子元素过滤器
				// first-child 匹配所有给定元素的第一个子元素
				var jqObj8 = $("#box p:first-child").addClass('app1')
				console.log(jqObj8)
				
				// last-child 匹配所有给定元素的最后一个子元素
				var jqObj9 = $("#box p:last-child").addClass('app2')
				console.log(jqObj9)
				
				// only-child 如果某个元素是它父元素中唯一的子元素，那么将会匹配；如果父元素中包含其他元素，则不会匹配.
				var jqObj10 = $("ul li:only-child")
				console.log(jqObj10)
				
				//nth-child 匹配每个父元素下的第index个子或者奇偶元素，index从1开始，而不是从0开始
				var jqObj11 = $("ul li:nth-child(2)")
				console.log(jqObj11)
				
			})
		</script>
	</body>
</html>
