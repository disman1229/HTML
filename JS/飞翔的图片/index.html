<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>飞翔的图片</title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body style="height: 1000px; position: relative;">
		<div id="box">
			
		</div>
		<button onclick="fly()" style="position: absolute;left: 200px;top: 200px;">开始</button>
		<script type="text/javascript">
			var div = document.getElementById('box')
			function fly(){
				setInterval(function(){
					var a = parseInt(window.getComputedStyle(div,null).left)
					div.style.left = a + 1 + "px"
					var b = parseInt(window.getComputedStyle(div,null).left)
					div.style.top = b + 1 + "px"
				},50)
			}
		</script>
	</body>
</html>
