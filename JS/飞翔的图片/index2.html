<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹跳小球</title>
		<style type="text/css">
			#box{
				width: 600px;
				height: 400px;
				border: solid 1px red ;
				position: relative;
			}
			#ball{
				width: 50px;
				height: 50px;
				border-radius: 25px;
				background-color: yellow;
				position: absolute;
				left: 0;
				top:0;
			}
			button{
				position: absolute; 
				left: 570px; 
				top: 360px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="ball">
				
			</div>
			<button onclick="fly()">开始</button>
		</div>
		
		<script type="text/javascript">
			var ball = document.getElementById('ball')
			var speedx = 2
			var speedy = 2
			function fly(){
				setInterval(function(){
					ball.style.left = ball.offsetLeft + speedx + "px"
					ball.style.top = ball.offsetTop + speedy + "px"
					if (ball.offsetTop >= 400 - 50 || ball.offsetTop <= 0){
						speedy *= -1
					}
					if (ball.offsetLeft >= 600 - 50 || ball.offsetLeft <= 0){
						speedx *= -1
					}
				},10)
			}
			
		</script>
	</body>
</html>
